<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Data
		</title>
		<style>
			td, tr, th, table {
				border: solid black;
				border-collapse: collapse;
			}
			td {
				padding: 3px;
			}
		</style>
		<meta charset="utf-8" />
	</head>
	<body>
		<table>
			{% for row in data %}
				<tr>
					{% for item in row %}
						<td>
							{{ item }}
						</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
