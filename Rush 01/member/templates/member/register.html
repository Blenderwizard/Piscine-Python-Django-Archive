{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2 class="blog-post-title">Register</h2>
    <form action="{% url 'register' %}" method="post" class="form-register">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
