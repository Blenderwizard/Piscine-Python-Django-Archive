{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post" class="form-login">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
