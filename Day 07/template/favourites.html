{% extends 'base.html' %}

{% block title %}
	Favorites
{% endblock title %}

{% block content %}
	{% if isuser %}
		<ul>
			{% for members in object_list %}
				<li>
					<a href="articles/{{ members.article.id }}">{{ members.article.title }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>
			Not logged in
		</p>
	{% endif %}
{% endblock content %}
