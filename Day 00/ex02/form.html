<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="popup.js"></script>
		<title>Basic Form</title>
	</head>
	<body>
		<br>
		<form>
			<label for="firstname"><b>First Name:</b></label>
			<input type="text" id="firstname"><br />
			<label for="name"><b>Name:</b></label>
			<input type="text" id="name"><br />
			<label for="age"><b>Age:</b></label>
			<input type="number" min="0" id="age"><br />
			<label for="phone"><b>Phonenumber:</b></label>
			<input type="tel" id="phone"><br />
			<label for="email"><b>Email:</b></label>
			<input type="email" id="email"><br />
			<label for="student"><b>Student at 42?:</b></label>
			<input type="checkbox" id="student"><br />
			<p>
				<b>Gender:</b> <br />
				<input type="radio" id="gender_male" name="Gender" value="Male">
				<label for="gender_male">Male</label><br />
				<input type="radio" id="gender_female" name="Gender" value="Female">
				<label for="gender_female">Female</label><br />
				<input type="radio" id="gender_other" name="Gender" value="Other">
				<label for="gender_other">Other</label>
			</p>
			<input type="submit" value="submit" onclick="displayFormContents()">
		</form>
	</body>
</html>
